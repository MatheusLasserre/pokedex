<div class="detailsContainer">
    <app-poke-search />
    @if(data.data) {
        <app-poke-detail [pokemon]="data.data"></app-poke-detail>
    }
    @if(data.isLoading){
        <p class="message">Loading...</p>
    } @else {
        <a class="detailsBack" (click)="goBack()">Back</a>
    }
    @if(data.hasError){
        <p  class="message">Error. Does this pokemon exist or is the API down?</p>
    }
    
</div>
